<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>Hello Cat World</title>	
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
</head>
	<body>
	<h2>Welcome Cat World</h2>
		
		<input type="button" id="joinBtn" value="회원가입" />
		<input type="button" id="loginBtn" value="로그인" th:if="${session.id == null}"/>
		<input type="button" id="listBtn" value="고양이 마켓 리스트" />
		<input type="button" id="logoutBtn" value="로그아웃" th:if="${session.id != null}" onclick="alert('로그아웃이 완료 되었습니다.'); return false;"/>

		<script>
			$('#joinBtn').on('click', function() {
				location.href = "/cat/join";
			});
			
			$('#loginBtn').on('click', function() {
				location.href = "/cat/login";
			});
			
			$('#listBtn').on('click', function() {
				location.href = "/cat/catListPage";
			});
			
			$('#logoutBtn').on('click', function() {
				location.href = "/cat/logout";
			});
		</script>
	</body>
</html>
