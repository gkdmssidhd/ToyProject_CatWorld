<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>CatRegistPage</title>	
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
</head>
<style>
#submitBtn {
	border-color:red;
	width:10%;
	height:10%;
	background-color:pink;
}

</style>
	<body>
	<h2>CatRegistPage</h2>
	<form id="catRegistForm" th:action="@{/cat/catSave}" th:method="POST">
		<div class="name">이름</div>
		<input type="text"><br/>

		<div class="model">종</div>
		<input type="radio" th:name="model" th:value="0">남
		<input type="radio" th:name="model" th:value="1">여<br/>
		
		<div class="age">나이</div>
		<input type="text"><br/>
		
		<div class="gender">성별</div>
		<input type="text"><br/>
		
		<div class="content">소개</div>
		<textarea th:name="content" id="summernote" cols="30" rows="10"></textarea><br/>
		
		<div class="price">가격</div>
		<input type="text"><br/>

		<input type="submit" value="등록" id="submitBtn">
		<input type="button" id="mainBtn" value="메인" />
	</form>
	
	<script>
		$('#mainBtn').on('click', function() {
			location.href = "/";
		});
		
	
	</script>
	
	</body>
</html>
